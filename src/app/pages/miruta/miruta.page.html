<duocuc-header></duocuc-header>

<ion-content>
	<div id="mapId" style="height: 100%;"></div>
</ion-content>

<ion-footer>
	<ion-grid>
		<ion-row class="ion-justify-content-between">
			<ion-col size="auto">
				<ion-button [routerLink]="['/login']" size="small" fill="outline" shape="round" class="custom-button-danger">Volver</ion-button>
			</ion-col>
			<ion-col size="3" style="display: flex; justify-content: end;">
				<ion-button (click)="goToDUOC()" size="small" shape="round" fill="outline" class="custom-button-primary">
					<ion-icon slot="start" name="school-outline"></ion-icon>DUOC
				</ion-button>
				<ion-button (click)="goToMyPos()" size="small" shape="round" fill="outline" class="custom-button-primary">
					<ion-icon slot="start" name="caret-down-circle-outline"></ion-icon>Aqu√≠
				</ion-button>
				<ion-button (click)="showRouteToDUOC()" size="small" shape="round" fill="outline" class="custom-button-primary">
					<ion-icon slot="start" name="map-outline"></ion-icon>Ruta
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>

	<div *ngIf="distance">
		<br>
		{{ distance }}
	</div>
</ion-footer>
