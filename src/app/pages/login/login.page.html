<ion-content class="ion-padding-vertical background-container">
	<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
		<img src="../../../assets/img/isotipo_white.png" alt="duocuc_logo" style="width: 25rem; margin-top: 32px; margin-bottom: 32px;">
		<ion-badge style="font-size: 18px;" color="dark">{{ "label.program_description" | translate }}</ion-badge>
	</div>
	<hr>
	<div style="display: flex; justify-content: center; align-items: center;">
		<ion-card class="ion-padding-vertical enmarcar" style="border-radius: 8px; width: 22rem;">
			<ion-card-title class="ion-text-center">
				<ion-label style="font-size: 26px;">{{ "login.title" | translate }}</ion-label>
			</ion-card-title>

			<ion-card-content>
				<ion-input [(ngModel)]="correo" [clearInput]="true" color="secondary" type="text" labelPlacement="floating" fill="outline" label="{{ 'input.user.label' | translate }}" placeholder="Ej: u.suario123"></ion-input>
				<hr>
				<ion-input [(ngModel)]="password" color="secondary" type="password" labelPlacement="floating" fill="outline" label="{{ 'input.password.label' | translate }}" placeholder="Ej: contraseñaSegura8">
					<ion-input-password-toggle slot="end" color="secondary"></ion-input-password-toggle>
				</ion-input>
				<div class="ion-margin-top ion-margin-bottom" style="display: flex; justify-content: center;">
					<ion-button (click)="login()" fill="outline" shape="round" color="secondary">
						<ion-icon slot="start" name="log-in-outline"></ion-icon>{{ "button.log_in" | translate }}
					</ion-button>
				</div>
				<hr>
				<ion-grid fixed class="ion-text-center">
					<ion-row class="ion-justify-content-between ion-align-items-center">
						<ion-col>
							<ion-label [routerLink]="['/recuperar']" style="cursor: pointer;">{{ "label.recover_pass" | translate }}</ion-label>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							<ion-label [routerLink]="['/miruta']" style="cursor: pointer;">{{ "label.go_to_campus" | translate }}</ion-label>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>
	</div>

	<!-- Botón flotante -->
	<ion-fab slot="fixed" horizontal="end" vertical="bottom">
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-fab-button color="secondary" (click)="langSelector($event)">
						<ion-icon name="language-outline"></ion-icon>
					</ion-fab-button>
				</ion-col>
				<ion-col>
					<ion-fab-button color="secondary" [routerLink]="['/temas']">
						<ion-icon name="color-palette"></ion-icon>
					</ion-fab-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-fab>
