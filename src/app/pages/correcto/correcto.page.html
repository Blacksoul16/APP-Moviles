<duocuc-header></duocuc-header>

<ion-content class="background-container">
	<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
		<ion-card class="ion-text-center ion-padding-vertical" style="display: flex; flex-direction: column; align-items: center; border-radius: 8px; width: 30rem;">
			<ion-card-title class="ion-text-center">
				<ion-label>¡Respuesta Correcta!</ion-label>
			</ion-card-title>
			<ion-card-content>
				<hr>
				<h2>¡Tu contraseña es {{ this.usuario.password }}!</h2>
				<div style="display: flex; justify-content: center; margin-top: 20px;">
					<img src="../../../assets/img/correctimg.png" alt="correctimg" style="height: 50%; width: 50%;">
				</div>
				<div style="display: flex; justify-content: center; margin-top: 20px;">
					<ion-button (click)="volverLogin()" class="custom-button-danger" fill="outline" shape="round">Volver</ion-button>
				</div>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
