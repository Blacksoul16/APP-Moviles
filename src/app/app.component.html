<ion-app>
	<ion-menu *ngIf="mostrarComponentes" side="end" menuId="menuLateral" contentId="main-content">
		<ion-header>
			<ion-toolbar>
				<ion-title class="ion-text-center">{{ "label.where_we_goin" | translate }}</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content class="ion-padding">
			<ion-grid fixed>
				<ion-col style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
					<ion-row style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
						<ion-card *ngIf="usuario" style="display: flex; align-items: center; border: 1px solid rgb(71, 71, 71); margin: 0; width: 16rem; position: relative;">
							<ion-thumbnail style="width: 5rem; height: 5rem; margin-right: 1rem;">
								<img [src]="'assets/img/users/' + usuario.imagen" alt="avatar" style="border: 1px solid rgb(71, 71, 71);">
							</ion-thumbnail>
							<ion-card-content style="flex: 1; padding: 0;">
								<ion-card-title style="font-size: 14px;">
									{{ usuario.nombre }} {{ usuario.apellido }}
								</ion-card-title>
								<ion-card-subtitle>
									<ion-badge color="light" style="font-size: 9px;">
										{{ roleKey | translate }}
									</ion-badge>
								</ion-card-subtitle>
							</ion-card-content>
						</ion-card>
					</ion-row>
					<ion-item-divider style="margin-bottom: 2rem;"></ion-item-divider>
					<ion-row>
						<ion-button (click)="cerrarSesion()" fill="outline" shape="round" color="danger" style="width: 14rem;" id="btn_logout">
							<ion-icon slot="start" name="log-out-outline"></ion-icon>{{ "button.log_out" | translate }}
						</ion-button>
					</ion-row>
					<ion-item-divider style="margin-bottom: 2rem;"></ion-item-divider>
					<ion-row>
						<ion-label style="color: slategray; font-size: 12px; font-family: 'Courier New', Courier, monospace;" class="ion-text-center">Seth Garday, Franco Murillo, Matías Morales y Gabriel Sepúlveda.</ion-label>
					</ion-row>
				</ion-col>
			</ion-grid>
		</ion-content>
	</ion-menu>
	<ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
