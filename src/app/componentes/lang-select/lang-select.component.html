<div class="enmarcar">
	<h3 class="ion-text-center">{{ "lang" | translate }}</h3>
	<hr>
	<ion-list>
		<ion-radio-group [value]="langSelected">
			<ion-item *ngFor="let lang of langCodes">
				<ion-radio [value]="lang" (click)="changeLang(lang)" style="font-size: 16px;">
					<img [src]="'assets/flags/' + lang + '.svg'" alt="{{lang}}" style="width: 20px; height: 15px; margin-right: 5px;">{{ "lang." + lang | translate }}
				</ion-radio>
			</ion-item>
		</ion-radio-group>
	</ion-list>
</div>
