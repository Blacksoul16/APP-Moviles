<hr>
<ion-badge style="display: flex; justify-content: center; width: 30rem; margin: 0 auto;" color="light">
	<ion-title class="ion-text-center" style="margin-top: 5px; margin-bottom: 5px;">{{ "misdatos.badge" | translate }}</ion-title>
</ion-badge>
<hr>
<div style="display: flex; justify-content: center;">
	<ion-card style="width: 40rem;" class="enmarcar">
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col size="6">
						<ion-item #itemCuenta>
							<ion-input [(ngModel)]="usuario.cuenta" [ngClass]="{'custom-input-primary': darkMode, 'custom-input-secondary': !darkMode}" label="{{ 'misdatos.input.cuenta' | translate }}" labelPlacement="floating" placeholder="" disabled="true" fill="outline"></ion-input>
						</ion-item>
					</ion-col>
					<ion-col size="6">
						<ion-item #itemCorreo>
							<ion-input [(ngModel)]="usuario.correo" [ngClass]="{'custom-input-primary': darkMode, 'custom-input-secondary': !darkMode}"  label="{{ 'misdatos.input.correo' | translate }}" labelPlacement="floating" placeholder="" fill="outline"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-grid>
				<ion-row>
					<ion-col size="6">
						<ion-item #itemNombre>
							<ion-input [(ngModel)]="usuario.nombre" [ngClass]="{'custom-input-primary': darkMode, 'custom-input-secondary': !darkMode}"  label="{{ 'misdatos.input.nombre' | translate }}" labelPlacement="floating" placeholder="" fill="outline"></ion-input>
						</ion-item>
					</ion-col>
					<ion-col size="6">
						<ion-item #itemApellido>
							<ion-input [(ngModel)]="usuario.apellido" [ngClass]="{'custom-input-primary': darkMode, 'custom-input-secondary': !darkMode}"  label="{{ 'misdatos.input.apellido' | translate }}" labelPlacement="floating" placeholder="" fill="outline"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-grid>
				<ion-row>
					<ion-col size="6">
						<ion-item #itemPreguntaSecreta>
							<ion-input [(ngModel)]="usuario.preguntaSecreta" [ngClass]="{'custom-input-primary': darkMode, 'custom-input-secondary': !darkMode}"  label="{{ 'misdatos.input.preguntasecreta' | translate }}" labelPlacement="floating" placeholder="" fill="outline"></ion-input>
						</ion-item>
					</ion-col>
					<ion-col size="6">
						<ion-item #itemRespuestaSecreta>
							<ion-input [(ngModel)]="usuario.respuestaSecreta" [ngClass]="{'custom-input-primary': darkMode, 'custom-input-secondary': !darkMode}"  label="{{ 'misdatos.input.respuestasecreta' | translate }}" labelPlacement="floating" placeholder="" fill="outline"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-list>
				<ion-item #itemEducacion class="font-size-12">
					<ion-select [(ngModel)]="usuario.nivelEducacional!.id" (ionChange)="actualizarNivelEducacional($event)" [ngClass]="{'custom-select-primary': darkMode, 'custom-select-secondary': !darkMode}"  fill="outline">
						<div slot="label">{{ 'misdatos.select.educacion' | translate }} <ion-text color="danger">*</ion-text></div>
						<ion-select-option *ngFor="let nivelEducacional of listaNivelesEducacionales" [value]="nivelEducacional.id">
							{{nivelEducacional.nombre}}
						</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-list>

			<ion-grid>
				<ion-row>
					<ion-col size="6">								
						<ion-item #itemContrase単a1>
							<ion-input [(ngModel)]="usuario.password" [ngClass]="{'custom-input-primary': darkMode, 'custom-input-secondary': !darkMode}"  label="{{ 'misdatos.input.contrase単a' | translate }}" labelPlacement="floating" placeholder="" type="password" fill="outline"></ion-input>
						</ion-item>
					</ion-col>
					<ion-col size="6">
						<ion-item #itemContrase単a2>
							<ion-input [(ngModel)]="usuario.password" [ngClass]="{'custom-input-primary': darkMode, 'custom-input-secondary': !darkMode}"  label="{{ 'misdatos.input.nuevacontrase単a' | translate }}" labelPlacement="floating" placeholder="" type="password" fill="outline"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>

			<div style="display: flex; justify-content: center; margin-top: 12px;">
				<ion-button (click)="guardarCambios()" fill="outline" size="default" shape="round" [ngClass]="{'custom-button-primary': darkMode, 'custom-button-secondary': !darkMode}">
					<ion-icon slot="start" name="save-outline"></ion-icon>{{ 'button.save_changes' | translate }}
				</ion-button>
			</div>
		</ion-card-content>
	</ion-card>
</div>
